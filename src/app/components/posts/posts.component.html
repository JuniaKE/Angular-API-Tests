<div class="container">
    <h3>Posts</h3>
    <button class="btn btn-primary" (click)="getPosts()"> Get Posts</button>
    <button class="btn btn-primary" (click)="getAllPosts()"> Get All Posts</button>


    <ul class="list-group">
        <li *ngFor="let post of posts | async" class="list-group-item">
            {{ post | json }}
        </li>
    </ul>
    <pre></pre>
    <button class="btn btn-secondary" (click)="addPost()">Add Post</button>
    <p>{{ newPost | json }}</p>
